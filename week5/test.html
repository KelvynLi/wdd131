<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>EcoDrive Motors</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #2D2D2D;
    }
    header {
      background-color: #A3D9A5;
      padding: 20px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2D2D2D;
      font-weight: bold;
    }
    .banner {
      background: url('banner-carros.jpg') no-repeat center center;
      background-size: cover;
      height: 300px;
    }
    .section {
      padding: 40px 20px;
    }
    .car-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .car-item {
      border: 1px solid #ccc;
      padding: 15px;
      flex: 1 1 300px;
    }
    footer {
      background-color: #2D2D2D;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>EcoDrive Motors</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Carros</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="banner"></div>

  <section class="section">
    <h2>Veículos em Destaque</h2>
    <div class="car-grid">
      <div class="car-item">
        <h3>Tesla Model 3</h3>
        <p>Autonomia de 500km, design moderno e sustentável.</p>
      </div>
      <div class="car-item">
        <h3>Chevrolet Bolt EV</h3>
        <p>Compacto e eficiente para o dia a dia urbano.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EcoDrive Motors. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
